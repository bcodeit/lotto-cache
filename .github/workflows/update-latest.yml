name: update-lotto-latest

on:
  schedule:
    - cron: "0 12 * * 6"   # 매주 토 12:00 UTC = 토 21:00 KST
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Prepare
        run: mkdir -p public/rounds
      - name: Fetch latest (incremental)
        run: node scripts/fetch-latest.mjs
      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/latest.json public/index.json public/history.json public/rounds/*.json
            git commit -m "chore: update latest"
            git push
          else
            echo "No changes."
          fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: ./public }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5
      - uses: actions/deploy-pages@v4
